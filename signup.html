
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komsu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="sign-in">
<div class="giris-bolumu"><section class="sign-in-2">
    <a href="/signin.html"><img src="/public_html/img/komsu-logo-dark.png" alt="komsu-logo" name="Komsu" class="logo" id="logo"></a>
    <form action="" class="form-sign-in">
        <input type="text" placeholder="Ad-Soyad" class="input" id="isim" name="isim">
        <input type="text" placeholder="kullanıcı adı" class="input" id="username" name="username">
        <input type="email" placeholder="E-mail" class="input" id="mail" name="E-mail">
        <input type="password" placeholder="Şifre" class="input" id="password" name="password">
        <button class="kayit">Kayıt Ol</button>
    </form>
    <a href="/signin.html"><p class="hesap" >Hesabın var mı? Giriş Yap</p></a>
</section></div>
    
</body>
</html>
